<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dense Meteor Shower</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling for full-screen effect */
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #546bab);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures meteors donâ€™t overflow the section */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 80%);
            z-index: 1; /* Darkens edges of the hero section */
        }

        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2; /* Ensure overlay is behind text */
        }

        .hero-section .container {
            position: relative;
            z-index: 3; /* Ensure text is above meteors */
            color: #E5CC64 !important; /* Text color */
            text-align: center;
        }

        .hero-section .container h1 {
            font-size: 3rem;
        }

        /* Meteor Shower */
        @keyframes meteor {
            0% {
                transform: translateY(-100%) translateX(0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-200px) rotate(45deg);
                opacity: 0;
            }
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0));
            opacity: 0;
            z-index: 2; /* Behind text but above background */
            transform: rotate(45deg);
            animation: meteor 2s linear infinite;
            animation-delay: calc(var(--delay) * 1s);
            animation-duration: calc(1.5s + var(--duration-offset));
        }

        /* Generate many meteors with randomness */
        .meteor:nth-child(1) { top: -10%; left: 5%; --delay: 0; --duration-offset: 0s; }
        .meteor:nth-child(2) { top: -20%; left: 15%; --delay: 0.3; --duration-offset: 0.5s; }
        .meteor:nth-child(3) { top: -15%; left: 25%; --delay: 0.6; --duration-offset: -0.2s; }
        .meteor:nth-child(4) { top: -30%; left: 35%; --delay: 0.9; --duration-offset: 0.8s; }
        .meteor:nth-child(5) { top: -5%; left: 50%; --delay: 1.2; --duration-offset: 0.3s; }
        .meteor:nth-child(6) { top: -25%; left: 60%; --delay: 1.5; --duration-offset: -0.1s; }
        .meteor:nth-child(7) { top: -10%; left: 75%; --delay: 1.8; --duration-offset: 0.7s; }
        .meteor:nth-child(8) { top: -35%; left: 85%; --delay: 2.1; --duration-offset: 0.2s; }
        .meteor:nth-child(9) { top: -20%; left: 90%; --delay: 2.4; --duration-offset: 0.6s; }
        .meteor:nth-child(10) { top: -15%; left: 10%; --delay: 2.7; --duration-offset: -0.3s; }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to the Meteor Shower</h1>
        </div>
        <!-- Meteors -->
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
    </div>
</body>
</html>
